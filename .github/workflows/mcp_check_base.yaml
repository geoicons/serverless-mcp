on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
      aws-region:
        type: string
        required: true

defaults:
  run:
    shell: bash

jobs:
  check:
    name: "Check (synth)"
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install all dependencies
        run: yarn installall

      - name: Build all components
        run: yarn buildall

      - name: Synthesize stack
        run: yarn synth || { echo "CDK synth failed"; exit 1; }
