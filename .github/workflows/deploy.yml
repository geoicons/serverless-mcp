name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to dev
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install Lambda dependencies
        run: |
          cd src/authorizer && yarn install
          cd ../mcpserver && yarn install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Install CDK dependencies
        run: |
          cd cdk
          yarn install

      - name: Build CDK
        run: yarn build
        working-directory: cdk

      - name: CDK deploy
        run: yarn cdk deploy --require-approval never --concurrency 2
        working-directory: cdk
